{% extends "_layout.html" %}

{% block content %}
    <h1>Hello world!</h1>
    <iframe src="/js-iframe?_={{ rand_val }}" style="display: none;"></iframe>

    <noscript><h2>JS is required to view this page</h2></noscript>

    <form action="/login" method="POST" id="form" style="display: none;">
        <div class="form-group">
            <label>Login (type "demo")</label>
            <input type="text" name="login" class="form-control">
        </div>

        <div class="form-group">
            <label>Password (type "demo")</label>
            <input type="password" name="password" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script type="text/javascript">
    document.getElementById('form').style.display = 'block';
    </script>
{% endblock %}
